<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>New User</h1>

    <div class="newUser">
        <form action ="">
            <label for="">Username</label>
            <input type="text" class="username">
            <label for="">email</label>
            <input type="text" class="email">
            <label for="">password</label>
            <input type="password" class="password">
            <button class="btnNewUser">add New User</button>
        </form>
    </div>

    

    <h1>New Pet</h1>

    <div class="newPet">
        <form action ="">
            <label for="">UserID</label>
            <input type="text" class="userId">

            <label for="">Species</label>
            <input type="text" class="species">

            <label for="">DOB</label>
            <input type="date" class="dob">

            <label for="">name</label>
            <input type="text" class="name">

            <label for="">image_url</label>
            <input type="text" class="image_url">

            <button class="btnNewPet">add New Pet</button>
        </form>
    </div>

    <script src="client.js"></script>
</body>
</html>
